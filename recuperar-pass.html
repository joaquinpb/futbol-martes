<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - LA CLANDE</title>

    <!-- Dependencias Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚽</text></svg>">

    <!-- =========== NUEVOS ENLACES =========== -->
    <!-- Hoja de estilos centralizada -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- ==================================== -->

    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>
<body class="antialiased">

    <div class="fixed inset-0 z-50 flex items-center justify-center p-4 login-bg">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-text-secondary">Panel de Administración</h1>
                <h2 class="text-4xl font-extrabold text-text-primary mt-2 flex items-center justify-center gap-3">
                    <span>LA CLANDE ⚽</span>
                </h2>
            </div>

            <!-- Contenedor para solicitar reseteo -->
            <div id="request-reset-container">
                <div class="card card-styled p-8 relative">
                    <div class="absolute top-4 right-4">
                        <button class="theme-toggle-button p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                            <i class="fas fa-moon text-lg text-text-secondary theme-toggle-icon"></i>
                        </button>
                    </div>
                    <div class="text-center mb-6 pt-4">
                        <h1 class="text-2xl font-bold">¿Olvidaste tu contraseña?</h1>
                        <p class="text-secondary mt-2">Ingresá tu email y te enviaremos un enlace para recuperarla.</p>
                    </div>
                    <form id="request-reset-form" class="space-y-4">
                        <div>
                            <label for="reset-email" class="block text-sm font-medium mb-1">Email</label>
                            <input type="email" id="reset-email" class="w-full p-2" required>
                        </div>
                        <button type="submit" class="w-full button button-primary font-semibold shadow-md">
                            Enviar enlace de recuperación
                        </button>
                        <p id="request-message" class="text-center h-5 mt-4"></p>
                    </form>
                </div>
            </div>

            <!-- Contenedor para establecer nueva contraseña -->
            <div id="update-password-container" class="hidden">
                 <div class="card card-styled p-8 relative">
                    <div class="absolute top-4 right-4">
                        <button class="theme-toggle-button p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                            <i class="fas fa-moon text-lg text-text-secondary theme-toggle-icon"></i>
                        </button>
                    </div>
                    <div class="text-center mb-6 pt-4">
                        <h1 class="text-2xl font-bold">Crear nueva contraseña</h1>
                        <p class="text-secondary mt-2">Ingresá tu nueva contraseña. Asegurate de que sea segura.</p>
                    </div>
                    <form id="update-password-form" class="space-y-4">
                        <div>
                            <label for="new-password" class="block text-sm font-medium mb-1">Nueva Contraseña</label>
                            <div class="relative">
                                <input type="password" id="new-password" class="w-full p-2 pr-10" required placeholder="Mínimo 8 caracteres">
                                <button type="button" class="password-toggle absolute inset-y-0 right-0 px-3 flex items-center text-text-secondary">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium mb-1">Repetir Contraseña</label>
                            <div class="relative">
                                <input type="password" id="confirm-password" class="w-full p-2 pr-10" required>
                                 <button type="button" class="password-toggle absolute inset-y-0 right-0 px-3 flex items-center text-text-secondary">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="w-full button button-primary font-semibold shadow-md">
                            Guardar nueva contraseña
                        </button>
                        <p id="update-message" class="text-center h-5 mt-4"></p>
                    </form>
                </div>
            </div>
            <div class="text-center mt-6">
                <a href="admin.html" class="text-sm text-accent-color hover:underline">&larr; Volver a Iniciar Sesión</a>
            </div>
        </div>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> <script src="config.js"></script>
   <script type="module" src="js/recovery.js"></script>
   </body>
</html>
