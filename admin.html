<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - LA CLANDE</title>

    <!-- Dependencias Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚽</text></svg>">

    <!-- =========== NUEVOS ENLACES =========== -->
    <!-- Hoja de estilos centralizada -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- ==================================== -->

    <!-- Script para evitar FOUC (Flash Of Unstyled Content) del tema oscuro -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>
<body class="antialiased">

    <!-- Contenedor Principal de la Aplicación (Logueado) -->
    <div id="app-container" class="flex min-h-screen hidden">
        <!-- Sidebar para Desktop -->
        <aside id="sidebar" class="side-menu w-64 flex-col hidden md:flex shrink-0">
            <div class="px-6 py-4 flex items-center">
                <a href="#" class="text-xl font-bold flex items-center gap-2">
                    <span class="text-2xl">⚽</span>
                    <span>LA CLANDE</span>
                </a>
            </div>
            <nav id="main-nav" class="flex-1 px-4 space-y-2 overflow-y-auto">
                <!-- Los enlaces de navegación se insertan aquí con JS -->
            </nav>
        </aside>

        <!-- Contenedor del Contenido Principal -->
        <div class="main-content-wrapper">
            <!-- Header para Móvil -->
            <header class="mobile-header flex items-center justify-between p-4 border-b border-border-color md:hidden sticky top-0 z-30">
                <div class="w-10">
                     <button id="mobile-menu-toggle" class="p-2 rounded-md -ml-2"><i class="fas fa-bars text-lg"></i></button>
                </div>
                <div class="flex-1 text-center">
                    <a href="#" class="text-xl font-bold flex items-center gap-2 justify-center"><span class="text-2xl">⚽</span><span>LA CLANDE</span></a>
                </div>
                <div id="mobile-user-menu-container" class="w-10 relative flex justify-end items-center">
                    <!-- Menú de usuario móvil insertado por JS -->
                </div>
            </header>
            
            <!-- Header para Escritorio -->
            <header class="desktop-header hidden md:flex items-center justify-between p-4 border-b border-border-color shadow-lg shrink-0">
                <div class="w-1/3"></div>
                <div id="desktop-header-title" class="w-1/3 text-center text-2xl font-bold uppercase tracking-wider"></div>
                <div id="user-menu-container" class="w-1/3 relative flex justify-end">
                    <!-- Menú de usuario de escritorio insertado por JS -->
                </div>
            </header>

            <!-- Área de Contenido Principal -->
            <main class="main-content-area">
                <div id="loading-container" class="flex items-center justify-center h-64 p-4">
                    <i class="fas fa-spinner fa-spin text-4xl text-accent-color"></i>
                </div>
                <div id="admin-content-area" class="h-full">
                    <!-- El contenido dinámico de cada sección se renderiza aquí por JS -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Menú Móvil (Overlay y Contenido) -->
    <div id="mobile-menu-overlay" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden"></div>
    <div id="mobile-menu" class="side-menu hidden fixed top-0 left-0 h-full w-64 shadow-xl z-50 transform -translate-x-full">
        <!-- Contenido del menú móvil insertado por JS -->
    </div>

    <!-- Contenedor de Autenticación (Login) -->
    <div id="auth-container" class="hidden fixed inset-0 z-50 flex items-center justify-center login-bg">
        <div class="w-full max-w-md p-4">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-text-secondary">Panel de Administración</h1>
                <h2 class="text-4xl font-extrabold text-text-primary mt-2 flex items-center justify-center gap-3"><span>LA CLANDE ⚽</span></h2>
            </div>
            <div class="card card-styled p-8 relative">
                <div class="absolute top-4 right-4">
                    <button class="theme-toggle-button p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                        <i class="fas fa-moon text-lg text-text-secondary theme-toggle-icon"></i>
                    </button>
                </div>
                <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" class="w-full p-2" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium mb-1">Contraseña</label>
                        <div class="relative">
                            <input type="password" id="password" class="w-full p-2 pr-10" required>
                            <button type="button" id="password-toggle" class="absolute inset-y-0 right-0 px-3 flex items-center text-text-secondary"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    <button id="login-button" type="submit" class="w-full px-6 py-3 button button-primary font-semibold shadow-md">Entrar</button>
                    <div class="text-center mt-4">
                        <a href="recuperar-pass.html" class="text-sm text-accent-color hover:underline">¿Olvidaste tu contraseña?</a>
                    </div>
                    <p id="auth-status" class="text-center text-danger-color mt-4 h-5"></p>
                </form>
            </div>
        </div>
    </div>
    
    <!-- ========= ESTRUCTURA DE MODALES (Controlados por JS) ========= -->
    <div id="notification-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-[100] p-4">
        <div id="notification-content" class="flex items-center gap-4 text-white font-semibold p-6 rounded-lg shadow-xl max-w-sm w-full">
            <i id="notification-icon" class="fas fa-2x"></i>
            <span id="notification-message"></span>
        </div>
    </div>

    <div id="custom-confirm-modal" class="modal-overlay hidden">
        <div class="modal-content card-styled p-6 w-full max-w-md">
            <h3 class="text-lg font-semibold mb-2" id="modal-title"></h3>
            <p class="text-secondary mb-6" id="modal-message"></p>
            <div class="flex justify-end space-x-3">
                <button id="modal-cancel-button" class="px-4 py-2 rounded-md transition"></button>
                <button id="modal-confirm-button" class="px-4 py-2 font-semibold rounded-md transition"></button>
            </div>
        </div>
    </div>

    <!-- ... (Aquí irían las estructuras HTML de tus otros modales) ... -->
    
    <!-- =========== NUEVOS SCRIPTS =========== -->
    <!-- ¡CORRECCIÓN! Se añade el script de Supabase ANTES que los demás -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script type="module" src="js/admin-app.js"></script>
    <!-- ===================================== -->
</body>
</html>
