    <style>
        /* Estilos de UI heredados de admin.html */
        :root {
            --bg-primary: #f4f7fe;
            --bg-secondary: #ffffff;
            --bg-muted: #f9fafb;
            --sidebar-bg: #111827;
            --sidebar-text: #e5e7eb;
            --sidebar-active-bg: #4f46e5;
            --sidebar-active-text: #ffffff;
            --sidebar-hover-bg: #374151;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
            --accent-color: #4f46e5;
            --accent-color-hover: #4338ca;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --button-text-color: #ffffff;
        }

        html.dark {
            --bg-primary: #030712;
            --bg-secondary: #1f2937;
            --bg-muted: #111827;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #374151;
            --accent-color: #6366f1;
            --accent-color-hover: #818cf8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body.overflow-hidden {
            overflow: hidden;
        }
        
        /* Contenedor principal y tarjetas */
        .main-content-container {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 1.5rem; /* p-6 */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0,0,0,.1), 0 2px 4px -2px rgba(0,0,0,.1);
        }

        input, select {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 0.375rem; /* rounded-md */
        }
        
        html.dark input, html.dark select {
             background-color: var(--bg-muted);
             color: var(--text-primary);
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        html.dark ::-webkit-scrollbar-thumb { background: #555; }
        html.dark ::-webkit-scrollbar-thumb:hover { background: #888; }
        
        /* Estilos de la barra lateral (Side Menu) */
        #side-menu {
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
        }
        #side-menu .tab-button.active {
            background-color: var(--sidebar-active-bg);
            color: var(--sidebar-active-text);
        }
        #side-menu .tab-button:hover, #side-menu .sidebar-link:hover {
            background-color: var(--sidebar-hover-bg);
        }
        #side-menu .menu-title {
            color: var(--sidebar-text);
        }
        #dark-mode-toggle {
            background-color: var(--sidebar-hover-bg);
            color: var(--sidebar-text);
        }

        /* Estilos de Tablas */
        .table-container {
            max-height: 70vh;
            overflow-y: auto;
            border-radius: 0.5rem;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }
        table {
            background-color: var(--bg-secondary);
            width: 100%;
            border-collapse: collapse;
        }
        thead th {
            background-color: var(--bg-muted) !important;
            color: var(--text-secondary) !important;
            text-transform: uppercase;
            font-size: 0.875rem;
            line-height: 1.25rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        tbody tr { border-bottom: 1px solid var(--border-color); }
        tbody tr:last-child { border-bottom: 0; }
        tbody tr:nth-child(odd) { background-color: var(--bg-secondary) !important; }
        tbody tr:nth-child(even) { background-color: var(--bg-muted) !important; }

        /* Columnas Fijas y Scroll */
        #estadisticas-table, #individual-stats-table { min-width: 800px; }
        .sticky-col { position: sticky; z-index: 5; }
        #estadisticas-table .sticky-col-1 { left: 0; width: 45px; min-width: 45px; }
        #estadisticas-table .sticky-col-2 { left: 45px; }
        #individual-stats-table .sticky-col-1 { left: 0; width: 90px; min-width: 90px; }
        #individual-stats-table .sticky-col-2 { left: 90px; }
        thead th.sticky-col { z-index: 15; }
        tbody tr:nth-child(odd) td.sticky-col { background-color: var(--bg-secondary) !important; }
        tbody tr:nth-child(even) td.sticky-col { background-color: var(--bg-muted) !important; }
        
        /* Títulos y Botones */
        h2.tab-title {
            color: var(--text-primary);
            border-color: var(--accent-color);
        }
        .button-primary { background-color: var(--accent-color); color: var(--button-text-color); }
        .button-primary:hover { background-color: var(--accent-color-hover); }
        
        .collapsible-toggle-button {
            background-color: var(--accent-color);
            color: var(--button-text-color);
        }
        
        /* Fixture y Campo de Fútbol */
        #fixture-details-display {
             background-color: var(--bg-secondary);
             border: 1px solid var(--border-color);
        }
        .fixture-match-item.selected {
             box-shadow: 0 0 0 2px var(--accent-color);
             border-color: var(--accent-color);
        }
        .player-marker.claros { background-color: #ffffff; color: #111827; border-color: #111827; }
        .player-marker.oscuros { background-color: #111827; color: #ffffff; border-color: #ffffff; }
        .player-name-label { color: var(--text-primary); }
        
        /* Búsqueda Individual */
        #individual-player-results {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }
        #individual-player-results > div:hover {
            background-color: var(--bg-muted);
        }
    </style>
</head>

                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';

            }

            function updateThemeToggleIcons() {
                const isDark = document.documentElement.classList.contains('dark');
                const icon = darkModeToggle.querySelector('i');
                if (icon) {
                    icon.classList.toggle('fa-moon', !isDark);
                    icon.classList.toggle('fa-sun', isDark);
                }
            }

            function applyTheme(theme) {
                document.documentElement.classList.toggle('dark', theme === 'dark');
                localStorage.setItem('theme', theme);
                updateThemeToggleIcons();
