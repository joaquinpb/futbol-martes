<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - LA CLANDE</title>
    
    <!-- Dependencias Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚽</text></svg>">

    <!-- =========== NUEVOS ENLACES =========== -->
    <!-- Hoja de estilos centralizada -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- ==================================== -->

    <!-- Script para evitar FOUC (Flash Of Unstyled Content) del tema oscuro -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>
<body class="antialiased stats-layout">

    <!-- Header para móvil -->
    <header class="mobile-header sticky top-0 z-30 flex items-center justify-between p-4 md:hidden">
        <div class="w-10">
            <button id="hamburger-button" class="p-2 rounded-md -ml-2">
                <i class="fas fa-bars text-lg"></i>
            </button>
        </div>
        <div class="flex-1 text-center">
            <div id="mobile-header-title" class="text-xl font-bold flex items-center gap-2 justify-center">
                <!-- El título dinámico se insertará aquí vía JS -->
            </div>
        </div>
        <div class="w-10 flex justify-end items-center">
             <button id="dark-mode-toggle-mobile" class="theme-toggle-button p-2 rounded-full">
                <i class="fas fa-moon text-lg theme-toggle-icon"></i>
            </button>
        </div>
    </header>
    
    <!-- Menú lateral -->
    <nav id="side-menu" class="side-menu fixed top-0 left-0 h-full w-64 transform -translate-x-full md:transform-none md:relative md:w-64 flex flex-col">
        <div class="px-6 py-4 flex items-center">
            <a href="#" class="text-2xl font-bold flex items-center gap-2">
                <span class="text-3xl">⚽</span>
                <span>LA CLANDE</span>
            </a>
        </div>
        
        <hr class="border-border-color my-2 mx-4">

        <div class="flex-1 px-4 space-y-2 overflow-y-auto">
            
            <div class="space-y-1">
                <a href="#leaderboard" class="tab-button w-full text-left flex items-center gap-3 px-4 py-2.5 rounded-lg" data-tab="leaderboard-content"><i class="fas fa-trophy w-5 text-center"></i>Posiciones</a>
                <a href="#chamigo" class="tab-button w-full text-left flex items-center gap-3 px-4 py-2.5 rounded-lg" data-tab="chamigo-content"><i class="fas fa-star w-5 text-center"></i>Chamigo</a>
                <a href="#tt" class="tab-button w-full text-left flex items-center gap-3 px-4 py-2.5 rounded-lg" data-tab="tt-content"><i class="fas fa-beer w-5 text-center"></i>TT</a>
                <a href="#presentismo" class="tab-button w-full text-left flex items-center gap-3 px-4 py-2.5 rounded-lg" data-tab="presentismo-content"><i class="fas fa-check-circle w-5 text-center"></i>Presentismo</a>
                <a href="#ausentismo" class="tab-button w-full text-left flex items-center gap-3 px-4 py-2.5 rounded-lg" data-tab="ausentismo-content"><i class="fas fa-times-circle w-5 text-center"></i>Ausentismo</a>
                <a href="#equipos" class="tab-button w-full text-left flex items-center gap-3 px-4 py-2.5 rounded-lg" data-tab="equipos-content"><i class="fas fa-futbol w-5 text-center"></i>Equipos</a>
            </div>

            <!-- Enlaces Especiales -->
            <div class="mt-2 space-y-1">
                <a href="#fixture" class="tab-button fixture-header w-full text-left flex items-center gap-3 px-4 py-2.5 rounded-lg" data-tab="fixture-content"><i class="fas fa-calendar-alt w-5 text-center"></i>Fixture</a>
                <a href="#comparador" class="tab-button comparador-header w-full text-left flex items-center gap-3 px-4 py-2.5 rounded-lg" data-tab="comparador-content">
                    <i class="fas fa-users w-5 text-center"></i>
                    <span>Comparador</span>
                    <span class="new-badge">New</span>
                </a>
            </div>

            <div class="mt-2">
                <button class="collapsible-trigger sidebar-group-header w-full flex justify-between items-center px-4 py-2.5 text-left font-semibold rounded-lg">
                    <span class="flex items-center gap-3"><i class="fas fa-laptop w-5 text-center"></i>Optimizado PC</span>
                    <i class="fas fa-chevron-down transform transition-transform"></i>
                </button>
                <div class="collapsible-content hidden mt-1 space-y-1 pl-4">
                    <a href="#estadisticas" class="tab-button w-full text-left flex items-center gap-3 px-4 py-2.5 rounded-lg" data-tab="estadisticas-content"><i class="fas fa-chart-bar w-5 text-center"></i>Estadísticas</a>
                    <a href="#individual-stats" class="tab-button w-full text-left flex items-center gap-3 px-4 py-2.5 rounded-lg" data-tab="individual-stats-content"><i class="fas fa-history w-5 text-center"></i>Histórico</a>
                </div>
            </div>
            
            <div class="mt-6">
                <span class="px-4 text-xs font-semibold uppercase text-gray-400">Panel</span>
                <div class="mt-2 space-y-1">
                    <a href="admin.html" target="_blank" rel="noopener noreferrer" class="w-full text-left flex items-center gap-3 px-4 py-2.5 rounded-lg">
                        <i class="fas fa-user-shield w-5 text-center"></i><span>Admin</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div id="overlay" class="hidden md:hidden"></div>

    <!-- Contenedor principal -->
    <div class="main-content-wrapper">
        <!-- Header para Escritorio -->
        <header class="desktop-header hidden md:flex items-center justify-between p-4 border-b border-border-color shadow-lg shrink-0">
            <div class="w-10"></div>
            <div id="desktop-header-title" class="flex-1 text-center text-2xl font-bold uppercase tracking-wider flex items-center justify-center">
                <!-- El título dinámico se insertará aquí vía JS -->
            </div>
            <div class="w-10">
                <button id="dark-mode-toggle-desktop" class="theme-toggle-button p-2 w-10 h-10 rounded-full hover:bg-white/20">
                   <i class="fas fa-moon text-lg theme-toggle-icon"></i>
               </button>
            </div>
       </header>

        <main class="main-content-area">
            <!-- TODO EL CONTENIDO DINÁMICO SERÁ INYECTADO AQUÍ POR stats-app.js -->
        </main>
    </div>

    <!-- ========= ESTRUCTURA DE MODALES (Controlados por JS) ========= -->

    <!-- Modal de Jugador (Fixture) -->
    <div id="player-modal-overlay" class="modal-overlay hidden">
        <div id="player-modal-content" class="modal-content">
            <button id="player-modal-close" class="modal-close-button"><i class="fas fa-times"></i></button>
            <div class="flex flex-col items-center pt-8 pb-6 px-6">
                <div class="w-full h-[60px]"></div>
                <img id="player-modal-photo" src="" alt="Foto del jugador" class="w-32 h-32 rounded-full object-cover border-4 border-accent-color -mt-16 shadow-lg">
                <h2 id="player-modal-name" class="text-2xl font-bold mt-4 text-center"></h2>
                <p id="player-modal-tournament" class="text-sm text-text-secondary mb-6"></p>
                <div class="grid grid-cols-3 gap-4 w-full">
                    <div class="stat-item"><div id="player-modal-points" class="value"></div><div class="label">Puntos</div></div>
                    <div class="stat-item"><div id="player-modal-chamigo" class="value"></div><div class="label">Chamigo</div></div>
                    <div class="stat-item"><div id="player-modal-tt" class="value"></div><div class="label">TT</div></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Jugador Simple (para Tablas) -->
    <div id="simple-player-modal-overlay" class="modal-overlay hidden">
        <div id="simple-player-modal-content" class="modal-content w-full max-w-sm p-8 text-center">
            <button id="simple-player-modal-close" class="modal-close-button"><i class="fas fa-times"></i></button>
            <div class="relative inline-block">
                <img id="simple-player-modal-photo" src="" alt="Foto del jugador" class="w-32 h-32 rounded-full object-cover mx-auto">
                <div id="player-status-indicator" class="absolute bottom-1 right-1 w-5 h-5 rounded-full border-2"></div>
            </div>
            <h2 id="simple-player-modal-name" class="mt-4 text-2xl font-bold"></h2>
        </div>
    </div>
    
    <!-- =========== NUEVOS SCRIPTS =========== -->
    <!-- Carga la configuración de Supabase -->
    <script src="config.js"></script>
    <!-- Carga el script principal de la aplicación como módulo -->
    <script type="module" src="js/stats-app.js"></script>
    <!-- ===================================== -->

</body>
</html>
